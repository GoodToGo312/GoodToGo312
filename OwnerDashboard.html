function clearMainContent() {
    // Select the main element
    let mainElement = document.getElementById('main');
    
    // Remove all h1 and hr elements
    let headingsAndLines = mainElement.querySelectorAll('h1, hr');
    headingsAndLines.forEach(function(element) {
        mainElement.removeChild(element);
    });
    
    // Select all child elements of main except choises2
    let childElements = mainElement.children;
    
    // Loop through each child element and remove it if it's not choises2
    for (let i = 0; i < childElements.length; i++) {
        if (childElements[i].id !== 'choises2') {
            mainElement.removeChild(childElements[i]);
        }
    }
}
